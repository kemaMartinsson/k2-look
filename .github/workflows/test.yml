name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew :app:testDebugUnitTest --continue -x :activelook-sdk:testDebugUnitTest -x :activelook-sdk:testReleaseUnitTest -x :karoo-ext:testDebugUnitTest -x :karoo-ext:testReleaseUnitTest

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit Test Results
          path: app/build/test-results/test*/TEST-*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: app/build/test-results/

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: app/build/reports/tests/

      - name: Comment test results on PR
        if: github.event_name == 'pull_request' && always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: app/build/test-results/test*/TEST-*.xml
          check_name: Unit Test Results
          comment_mode: always

