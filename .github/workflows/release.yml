name: Build and Release APK

on:
  push:
    tags:
      - '*'  # Trigger on any tag push (e.g., 0.1, 0.2, v1.0)

# Explicit permissions needed for private repos
permissions:
  contents: write  # Required to create releases
  packages: write  # Optional, for future package publishing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history so git describe works

      - name: Fix ActiveLook SDK build configuration
        run: |
          # Replace ALL occurrences of $kotlin_version with hardcoded version
          sed -i 's/\$kotlin_version/1.6.21/g' reference/android-sdk/ActiveLookSDK/build.gradle || true
          sed -i "s/\${kotlin_version}/1.6.21/g" reference/android-sdk/ActiveLookSDK/build.gradle || true
          
          # Fix the Kotlin serialization plugin version
          sed -i 's/version "1.6.21"/version "2.0.21"/' reference/android-sdk/ActiveLookSDK/build.gradle || true
          sed -i 's/version "2.0.21"/version "2.0.21"/' reference/android-sdk/ActiveLookSDK/build.gradle || true
          
          # Comment out the problematic maven publishing afterEvaluate block
          sed -i '/^afterEvaluate {/,/^}$/s/^/\/\/ /' reference/android-sdk/ActiveLookSDK/build.gradle || true
          
          # Show the fixed file for debugging
          echo "=== Fixed build.gradle content (first 60 lines) ==="
          head -n 60 reference/android-sdk/ActiveLookSDK/build.gradle

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew :app:assembleRelease --no-daemon --continue
        # If you add signing later, uncomment the env section below and add secrets in GitHub
        # env:
        #   KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
        #   KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        #   KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        #   KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract release notes from git tag
        id: changelog
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          # Get the tag message (annotation)
          git tag -l --format='%(contents)' "$VERSION" > release_notes.txt
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/K2Look-${{ steps.get_version.outputs.VERSION }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/K2Look-${{ steps.get_version.outputs.VERSION }}.apk
          body: |
            ## K2Look ${{ steps.get_version.outputs.VERSION }}
            
            ${{ steps.changelog.outputs.NOTES }}
            
            ---
            
            ### Installation
            1. Download the APK file below
            2. Transfer to your Karoo 2 device
            3. Install the APK
            4. Launch K2Look from your apps
            
            ### Links
            - [Installation Guide](https://github.com/${{ github.repository }}/blob/main/docs/INSTALLATION.md)
            - [Full Changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
            - [Report Issues](https://github.com/${{ github.repository }}/issues)
            
            **Built:** ${{ github.event.head_commit.timestamp }}
            **Commit:** `${{ github.sha }}`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

