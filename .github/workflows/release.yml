name: Build and Release APK

on:
  push:
    tags:
      - '*'  # Trigger on any tag push (e.g., 0.1, 0.2, v1.0)

# Explicit permissions needed for private repos
permissions:
  contents: write  # Required to create releases
  packages: write  # Optional, for future package publishing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history so git describe works

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew :app:assembleRelease --no-daemon --continue

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract release notes from git tag
        id: changelog
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          git tag -l --format='%(contents)' "$VERSION" > release_notes.txt
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          cd app/build/outputs/apk/release/
          APK_FILE=$(ls *.apk | head -n 1)
          if [ -z "$APK_FILE" ]; then
            echo "Error: No APK file found!"
            exit 1
          fi
          echo "Found APK: $APK_FILE"
          mv "$APK_FILE" K2Look-${{ steps.get_version.outputs.VERSION }}.apk
          ls -la

      - name: Read Installation Guide
        id: installation
        run: |
          {
            echo 'INSTALL_GUIDE<<EOF'
            cat INSTALLATION.md
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/K2Look-${{ steps.get_version.outputs.VERSION }}.apk
          body: |
            ## K2Look ${{ steps.get_version.outputs.VERSION }}
            
            ${{ steps.changelog.outputs.NOTES }}
            
            ---
            
            ## üì• Installation Instructions
            
            <details>
            <summary><b>Click here for complete installation guide</b></summary>
            
            ${{ steps.installation.outputs.INSTALL_GUIDE }}
            
            </details>
            
            ---
            
            ### Quick Start
            
            1. Download the APK below
            2. Install via USB + ADB (see full guide above)
            3. Grant permissions and connect
            4. Start riding! üö¥‚Äç‚ôÇÔ∏èüëì
            
            ### Links
            
            - üêõ [Report Issues](https://github.com/${{ github.repository }}/issues)
            
            **Built:** ${{ github.event.head_commit.timestamp }}  
            **Commit:** `${{ github.sha }}`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

